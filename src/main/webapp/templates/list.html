<!DOCTYPE html>
<html>
  <head>
    <title>EnjoyVoyage</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/page1.css" rel="stylesheet">
  </head>
  <body>
  <header th:replace="~{fragments :: header(${isUserConnected}, ${userInfo})}"></header>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Utilisateur</h3>
				<table class="table">
					<thead>
					<tr>
						<th>#</th>
						<th>Nom</th>
						<th>Pr&eacute;nom</th>
						<th>Email</th>
						<th>Admin</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.nom}"></td>
						<td th:text="${user.prenom}"></td>
						<td th:text="${user.mail}"></td>
						<td th:text="${user.admin}"></td>
						<td><a th:href="${'user?id='+user.id}"
							   th:title="${'Details for '+user.nom}"><input type="button" value="Modifier"></a></td>
					</tr>
					</tbody>
				</table>
			</div>
    	</div>
	</div>
  </body>
</html>
